<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<link rel="stylesheet" href="css/fontello.css" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>The Gibbet Game</title>
</head>
<body>
	<div id="container">
		<div id="keyword"></div>
		<div id="gibbet"></div>
		<div id="alphabet"></div>
		<div id="userPasswordPicker">
			<input type="text" id="userPassword" placeholder="Wpisz swoje hasło...">
			<div id="passwordButton" onclick="userPassword()">Zatwierdz</div>
			<div id="passwordButton" onclick="randomPassword()">Losuj hasło</div>
		</div>
		<div id="player">
			<i class="icon-play" onclick="musicPlay()"></i>
			<i class="icon-pause" onclick="musicPause()"></i>
			<i class="icon-stop" onclick="musicStop()"></i>
		</div>
	</div>
	<script src="js/szubienica.js" type="text/javascript"></script>
</body>
</html>
